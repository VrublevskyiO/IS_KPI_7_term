<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в аккаунт</title>
    <link rel="stylesheet" href="/login/style/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
</head>
<body>

    <div class="login-container">
        <h1>Вхід в аккаунт</h1>
        <form action="#" method="post" class="login-form">
            <label for="username">Логін:</label>
            <div class="input-container">
                <input type="email" id="username" name="username" required placeholder="email@gmail.com">
            </div>

            <label for="password">Пароль:</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required placeholder="12345678">
            </div>

            <button type="submit" class="submit_button">Увійти</button>
        </form>
        
    </div>
    <h3>Не маєте акаунту? <a href="/signup/signup_page.html"><b>Зареєструватися</b></a></h3>
    
<script src="/login/js/login.js"></script>
</body>

</html>

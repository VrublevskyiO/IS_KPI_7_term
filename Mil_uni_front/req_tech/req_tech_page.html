<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Облік нeобхідної техніки</title>
    <link rel="stylesheet" href="style/req_tech_page.css">

        <img src="img/pngwing.png" alt="Logo" class="logo"> 
    </header>

        </div>

    <div class="table">

            <thead>
                <tr>
                    <th>Назва техніки</th>
                    <th>Контакт</th>
                    <th>Реєстраційний номер</th>
                    <th>Категорія або тип техніки</th>
                    <th>Ступінь готовності (стан)</th>
                    <th>Місце розташування</th>
                    <th>Технічні характеристики</th>
                    <th>Маса техніки</th>
                    <th>Останній тех.огляд</th>
                    <th>Примітки</th>
                    <th colspan="2">Редагування</th>
                </tr>
            </thead>
            <tbody>
                <!-- Дані будуть додані з JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="/req_tech/js/req_tech_page.js"></script>

<footer>
</footer>
